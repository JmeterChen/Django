{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口测试平台</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
{#    这里存在一个bug，当你在html文件里面写了自定义style后，后面引用bootstrap时，就不会出现代码联想了！#}
{#    <style>#}
{#        body {background-image: url("{% static 'img/background.jpg' %}")}#}
{#    </style>#}
</head>
<body style="background-image: url('{% static 'img/background.jpg' %}')" >
    <div class="container">
        <div class="row" style="margin-top: 250px">
            <div class="a col-lg-7 col-md-7 col-sm-7 col-xs-7" style="color: whitesmoke;font-size: 25px">

                <h2>欢迎来到编程猫自动化测试平台</h2>
                <div style="margin-left: 20px">
                    <p style="font-size: 18px">如果已经注册，请点击登录按钮跳转到登录页面！</p>
                    <p style="font-size: 18px">若未注册请完成注册操作！</p>
                </div>

            </div>


            <div class="a col-lg-4 col-md-4 col-sm-4 col-xs-4">



                  <div class="row">
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                          <h2 style="color: whitesmoke">用户注册</h2>
                          <h4 style="color: whitesmoke">填写以下信息，完成注册：</h4>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                          <i class="fa fa-pencil-square-o fa-5x" aria-hidden="true" style="margin-left: 20px;color: whitesmoke"></i>
                      </div>
                  </div>

                  <div class="divider" style="margin-bottom: 10px;height: 3px;background: whitesmoke"></div>
               <form action="/api/register/" method="post">
                  <div class="form-group">
                    <input name="username" type="text" class="form-control"  placeholder="用户名">
                  </div>

                  <div class="form-group">
                    <input name="email" type="text" class="form-control"  placeholder="邮箱">
                  </div>

                  <div class="form-group" style="padding-top: 0">
                    <input name="pass_s" type="password" class="form-control"  placeholder="密码">
                  </div>

                  <div class="form-group">
                    <input name="pass_e" type="password" class="form-control"  placeholder="确认密码">
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-success form-control"> <i class="fa fa-paper-plane" aria-hidden="true" style="margin-right: 5px"></i>注册</button>
                  </div>

                  <div class="form-group">
                    <a href="/index/login/" class="btn btn-warning form-control"> <i class="fa fa-paper-plane-o" aria-hidden="true" style="margin-right: 5px"></i>跳转到登录？</a>
                  </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
