{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid" style="margin-top: 80px">
  <form action="/index/api/new_task/" method="post" style="width: 600px;">
  <a  style="margin-bottom: 20px" href="/index/task/list/" class="btn btn-primary">返回</a>
  <div class="form-group">
    <label for="exampleInputEmail1">任务名称</label>
    <input type="text" class="form-control"  name="name" placeholder="必填项">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">任务描述</label>
    <textarea class="form-control" name="desc" placeholder="非必填"></textarea>
  </div>
  <button type="submit" class="btn btn-success form-control">提交</button>
</form>
    </div>
{% endblock %}
